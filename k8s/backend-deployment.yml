apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: expense-backend:latest
          imagePullPolicy: Never  # because we build it locally with Minikube
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_HOST
              value: "database-service"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "root"
            - name: MYSQL_DB
              value: "expense_tracker"
