apiVersion: batch/v1
kind: Job # Runs a task to completion
metadata:
  name: db-init-job
spec:
  template:
    spec:
      restartPolicy: OnFailure # Retry if it fails
      containers:
      - name: db-initializer
        image: mysql:8.0 # Use the MySQL client image to connect
        command: ["/bin/bash"]
        args: ["/docker-entrypoint-initdb.d/db-setup.sh"] # Run your initialization script
        env:
        - name: MYSQL_HOST
          value: "database-service"
        volumeMounts:
        - name: initdb-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: initdb-scripts
        hostPath:
          path: /mnt/host_project
          type: Directory